<div class="row">
    <div class="col-md-6">
        <form [formGroup]="locationForm">
            <div class="mb-3">
                <label for="id" class="form-label">Véradópont kód</label>
                <input type="text" class="form-control" id="id" formControlName="id" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Véradópont neve</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Véradás helyszíne</label>
                <input type="text" class="form-control" id="address" formControlName="address">
            </div>
            <div class="mb-3">
                <label for="active" class="form-label">Fogadóképes</label>
                <input type="checkbox" id="active" formControlName="active">
            </div>
        </form>
        <div class="text-end">
            <button class="btn btn-outline-primary" (click)="saveLocation()">Mentés</button>
        </div>
    </div>
</div>
